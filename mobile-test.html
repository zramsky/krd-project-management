<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Notes Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-btn {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Mobile Notes Test</h1>
    <p>This page tests if basic JavaScript and modal creation works on your device.</p>
    
    <button class="test-btn" onclick="alert('Basic alert works!')">Test 1: Basic Alert</button>
    
    <button class="test-btn" onclick="testModal()">Test 2: Create Modal</button>
    
    <script>
        // Define function immediately
        console.log('Script loading...');
        
        function testModal() {
            console.log('testModal called');
            alert('Creating modal...');
            
            const modal = document.createElement('div');
            modal.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:9999;display:flex;align-items:center;justify-content:center;';
            
            modal.innerHTML = `
                <div style="background:white;padding:30px;border-radius:15px;max-width:90%;box-shadow:0 10px 30px rgba(0,0,0,0.3);">
                    <h2>Test Modal Works!</h2>
                    <p>If you can see this, modal creation works on your device.</p>
                    <button onclick="this.closest('div[style*=position]').remove()" style="padding:10px 20px;background:#007bff;color:white;border:none;border-radius:5px;">Close</button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        console.log('Script loaded successfully');
        console.log('testModal available:', typeof testModal);
    </script>
</body>
</html>
